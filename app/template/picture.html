<picture>
    <source srcset="assets/@@name-sm.webp 1x, assets/@@name-sm.webp 2x" media="(max-width: 640px)" type="image/webp">
    <source srcset="assets/@@name-md.webp 1x, assets/@@name-md.webp 2x" media="(max-width: 768px)" type="image/webp">
    <source srcset="assets/@@name-lg.webp 1x, assets/@@name-lg.webp 2x" media="(min-width: 768px)" type="image/webp">
    <img src="assets/@@name.jpg" alt="">
</picture>
